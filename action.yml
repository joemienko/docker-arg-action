name: 'Daily build of exchange'
description: 'A job to build a dcyf-cssat exchange'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - "APTIBLE_USER=${inputs.APTIBLE_USER}"
    - "APTIBLE_PASSWORD=${inputs.APTIBLE_PASSWORD}"